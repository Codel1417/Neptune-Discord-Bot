plugins {
    id 'java'
    id 'application'
}

group 'codel1417Bot'
version '1.5-SNAPSHOT'

sourceCompatibility = 1.8


application {
    mainClassName = 'Neptune.Main'
}


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:3.5.0_329'
    compile 'com.sedmelluq:lavaplayer:1.3.10'
    //compile 'com.google.cloud:google-cloud-storage:1.59.0'
    //compile 'com.google.appengine:appengine-api-1.0-sdk:+'  // Latest App Engine Api's
    //compile 'com.opencsv:opencsv:4.5'
    compile 'org.slf4j:slf4j-jdk14:1.8.0-beta4'
    //compile 'com.diogonunes:JCDP:2.0.3.1'
    //compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
    compile 'com.google.cloud:google-cloud-firestore:0.81.0-beta'
}
jar {
    manifest {
        attributes 'Main-Class': 'Neptune.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}