    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.17.2'
    implementation group: 'net.sourceforge.tess4j', name: 'tess4j', version: '5.2.0'
    implementation group: 'org.sejda.imageio', name: 'webp-imageio', version:'0.1.6'
    implementation group: 'io.prometheus', name: 'simpleclient', version: '0.15.0'
