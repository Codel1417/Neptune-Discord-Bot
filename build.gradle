plugins {
  id "java"
}

group = 'codel1417'
version = '1.0-SNAPSHOT'
description = """neptune Discord Bot"""
sourceCompatibility = 11
targetCompatibility = 11

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}


repositories {
    mavenCentral()
    maven { url "https://jcenter.bintray.com/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    implementation  group: 'io.prometheus', name: 'simpleclient_hibernate', version: '0.10.0'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.0.0-alpha'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.24'
    implementation 'org.hibernate:hibernate-core:5.5.5.Final'
    implementation  'net.dv8tion:JDA:4.2.0_247'
    implementation  group: 'com.sedmelluq', name: 'lavaplayer', version:'1.3.73'
    implementation  group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.14.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.14.1'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version:'2.12.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.12.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.12.3'
    implementation  group: 'net.sourceforge.tess4j', name: 'tess4j', version:'4.5.4'
    implementation  group: 'org.sejda.imageio', name: 'webp-imageio', version:'0.1.6'
    implementation  group: 'io.prometheus', name: 'simpleclient', version:'0.10.0'
    implementation group: 'io.prometheus', name: 'simpleclient_hotspot', version:'0.10.0'
    implementation group: 'io.prometheus', name: 'simpleclient_httpserver', version:'0.10.0'
    implementation group: 'com.github.ben-manes.caffeine', name: 'caffeine', version:'3.0.2'
    implementation group: 'io.prometheus', name: 'simpleclient_caffeine', version:'0.10.0'
    implementation group: 'io.prometheus', name: 'simpleclient_log4j2', version:'0.10.0'
    implementation group: 'club.minnced', name: 'discord-webhooks', version:'0.5.6'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version:'3.12.0'
    implementation group: 'io.sentry', name: 'sentry', version:'5.0.0-beta.4'
    implementation group: 'io.sentry', name: 'sentry-log4j2', version:'5.0.0-beta.4'
    implementation 'com.h2database:h2:1.4.200'
}
