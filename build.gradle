plugins {
  id "net.ltgt.errorprone" version "2.0.1"
  id "java"
  id "maven"
}

group = 'codel1417'

version = '1.0-SNAPSHOT'

description = """neptune Discord Bot"""

sourceCompatibility = 11
targetCompatibility = 11

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}


repositories {
    mavenCentral()
    maven { url "https://jcenter.bintray.com/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    errorprone("com.google.errorprone:error_prone_core:2.6.0")
    implementation group: 'io.prometheus', name: 'simpleclient_hibernate', version: '0.10.0'
    implementation group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '3.0.0-alpha'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.24'
    compile 'org.hibernate:hibernate-core:5.4.31.Final'
    compile group: 'net.dv8tion', name: 'JDA', version:'4.2.0_247'
    compile group: 'com.sedmelluq', name: 'lavaplayer', version:'1.3.73'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.14.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.14.1'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version:'2.12.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.12.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.12.3'
    compile group: 'net.sourceforge.tess4j', name: 'tess4j', version:'4.5.4'
    compile group: 'org.sejda.imageio', name: 'webp-imageio', version:'0.1.6'
    compile group: 'io.prometheus', name: 'simpleclient', version:'0.10.0'
    compile group: 'io.prometheus', name: 'simpleclient_hotspot', version:'0.10.0'
    compile group: 'io.prometheus', name: 'simpleclient_httpserver', version:'0.10.0'
    compile group: 'com.github.ben-manes.caffeine', name: 'caffeine', version:'3.0.2'
    compile group: 'io.prometheus', name: 'simpleclient_caffeine', version:'0.10.0'
    compile group: 'io.prometheus', name: 'simpleclient_log4j2', version:'0.10.0'
    compile group: 'club.minnced', name: 'discord-webhooks', version:'0.5.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.12.0'
    compile group: 'io.sentry', name: 'sentry', version:'5.0.0-beta.4'
    compile group: 'io.sentry', name: 'sentry-log4j2', version:'5.0.0-beta.4'
}
