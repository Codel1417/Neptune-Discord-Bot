plugins {
    id 'java'
    id 'application'
}

group 'codel1417Bot'
version '1.9-SNAPSHOT'

sourceCompatibility = 1.9


application {
    mainClassName = 'Neptune.Main'
}


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:3.5.0_329'
    compile 'com.jagrosh:jda-utilities:2.1'
    compile 'com.sedmelluq:lavaplayer:1.3.10'
    compile 'org.slf4j:slf4j-jdk14:1.8.0-beta4'
    compile 'com.google.cloud:google-cloud-firestore:0.81.0-beta'
    compile 'com.neovisionaries:nv-websocket-client:2.9'
    implementation 'com.google.code.gson:gson:2.8.5' //gson JSON converter
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'
}



jar {
    manifest {
        attributes 'Main-Class': 'Neptune.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}