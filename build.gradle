plugins {
    id 'java'
    id 'application'
    id 'maven'
}

group 'Neptune'
version '1.15-SNAPSHOT'

sourceCompatibility = 1.11


application {
    mainClassName = 'Neptune.Main'
}


repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.dv8tion:JDA:4.0.0_39"
    compile 'com.sedmelluq:lavaplayer:1.3.22'
    compile 'org.slf4j:slf4j-jdk14:1.8.0-beta4'
    compile 'com.neovisionaries:nv-websocket-client:2.9' //linux websocket fix
    compile 'com.google.code.gson:gson:2.8.5' //gson JSON converter
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.28.0'
    compile 'com.dropbox.core:dropbox-core-sdk:3.1.1'
}
jar {
    manifest {
        attributes 'Main-Class': 'Neptune.Main'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}